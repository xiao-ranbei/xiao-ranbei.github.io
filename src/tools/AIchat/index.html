<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI聊天工具，基于DeepSeek API实现的智能对话系统">
    <meta name="theme-color" content="#3B82F6">
    <title>AI聊天 | KK工具集</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#6366F1',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        chat: {
                            user: '#3B82F6',
                            ai: '#10B981',
                            bg: '#F3F4F6',
                            input: '#FFFFFF'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-light text-dark font-sans antialiased">
    <!-- 导航栏 -->
    <header id="navbar" class="fixed top-0 left-0 w-full z-50 transition-all duration-300 bg-transparent">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="../../../index.html" class="text-2xl font-bold text-dark transition-colors hover:text-primary">KK</a>
            <nav class="hidden md:flex space-x-8">
                <a href="../../../index.html" class="font-medium text-dark transition-colors hover:text-primary">首页</a>
                <a href="../../pages/tools.html" class="font-medium text-primary border-b-2 border-primary transition-colors hover:text-secondary">工具集</a>
                <a href="../../pages/contact.html" class="font-medium text-dark transition-colors hover:text-primary">联系方式</a>
            </nav>
            <button id="menu-toggle" class="md:hidden text-dark focus:outline-none">
                <i class="fa fa-bars text-xl"></i>
            </button>
        </div>
        <!-- 移动端菜单 -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-lg absolute w-full">
            <div class="container mx-auto px-4 py-4 flex flex-col space-y-4">
                <a href="../../../index.html" class="font-medium text-dark border-l-4 border-transparent pl-4 transition-colors hover:text-primary hover:border-primary">首页</a>
                <a href="../../pages/tools.html" class="font-medium text-primary border-l-4 border-primary pl-4 transition-colors hover:text-secondary">工具集</a>
                <a href="../../pages/contact.html" class="font-medium text-dark border-l-4 border-transparent pl-4 transition-colors hover:text-primary hover:border-primary">联系方式</a>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="pt-24 pb-16 min-h-screen">
        <section class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold mb-8 text-center">AI聊天工具</h1>
            <p class="text-gray-600 mb-12 text-center max-w-2xl mx-auto">
                基于DeepSeek API实现的智能对话系统，支持自然语言交互，可用于学习、工作和娱乐等多种场景。
            </p>

            <!-- AI聊天容器 -->
            <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
                <!-- 聊天头部 -->
                <div class="bg-gradient-to-r from-primary to-secondary p-4 text-white">
                    <div class="flex items-center justify-between">
                        <h2 class="text-xl font-semibold flex items-center">
                            <i class="fa fa-comments mr-2"></i> AI助手
                        </h2>
                        <div class="flex space-x-2">
                            <button id="clear-chat" class="p-2 rounded-full hover:bg-white/20 transition-colors" title="清空聊天">
                                <i class="fa fa-trash"></i>
                            </button>
                            <button id="settings" class="p-2 rounded-full hover:bg-white/20 transition-colors" title="设置">
                                <i class="fa fa-cog"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 聊天消息区域 -->
                <div id="chat-messages" class="h-[60vh] overflow-y-auto p-4 bg-chat-bg space-y-4">
                    <!-- 欢迎消息 -->
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-chat-ai flex items-center justify-center text-white">
                            <i class="fa fa-robot"></i>
                        </div>
                        <div class="ml-3 max-w-[85%]">
                            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                                <p class="text-gray-800">你好！我是AI助手，很高兴为您服务。有什么我可以帮助您的吗？</p>
                            </div>
                            <div class="text-xs text-gray-500 mt-1">
                                AI助手
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 输入区域 -->
                <div class="p-4 bg-white border-t border-gray-200">
                    <div class="flex space-x-3">
                        <input type="text" id="user-input" placeholder="请输入您的问题..." 
                               class="flex-1 px-4 py-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                        <button id="send-btn" class="p-3 rounded-full bg-primary text-white hover:bg-secondary transition-colors flex items-center justify-center">
                            <i class="fa fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="flex items-center justify-between mt-3 text-sm text-gray-500">
                        <div class="flex items-center space-x-4">
                            <button id="voice-input" class="flex items-center hover:text-primary transition-colors">
                                <i class="fa fa-microphone mr-1"></i> 语音输入
                            </button>
                            <button id="image-upload" class="flex items-center hover:text-primary transition-colors">
                                <i class="fa fa-image mr-1"></i> 上传图片
                            </button>
                        </div>
                        <div class="text-xs">
                            基于 DeepSeek API
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-12">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h2 class="text-2xl font-bold mb-2">KK</h2>
                    <p class="text-gray-400">个人开发者 | 技术爱好者</p>
                </div>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fa fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2025 KK. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <!-- 用户认证模态框 -->
    <div id="auth-modal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <!-- 模态框头部 -->
            <div class="bg-gradient-to-r from-primary to-secondary p-4 text-white">
                <div class="flex items-center justify-between">
                    <h2 id="auth-modal-title" class="text-xl font-semibold">登录</h2>
                    <button id="close-auth-modal" class="text-white hover:text-gray-200 transition-colors">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            
            <!-- 模态框内容 -->
            <div class="p-6">
                <!-- 登录表单 -->
                <div id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="login-email" placeholder="请输入您的邮箱" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="login-password" placeholder="请输入您的密码" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    </div>
                    <button id="login-btn" class="w-full bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        登录
                    </button>
                    <div class="text-center text-sm text-gray-600">
                        还没有账号？ <a href="#" id="switch-to-register" class="text-primary hover:underline">立即注册</a>
                    </div>
                </div>
                
                <!-- 注册表单 -->
                <div id="register-form" class="space-y-4 hidden">
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="register-email" placeholder="请输入您的邮箱" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="register-password" placeholder="请输入您的密码（至少6位）" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all">
                    </div>
                    <button id="register-btn" class="w-full bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-colors">
                        注册
                    </button>
                    <div class="text-center text-sm text-gray-600">
                        已有账号？ <a href="#" id="switch-to-login" class="text-primary hover:underline">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 对话列表侧边栏 -->
    <div id="conversations-sidebar" class="fixed top-0 left-0 w-72 h-full bg-white shadow-lg z-40 transform -translate-x-full transition-transform duration-300">
        <!-- 侧边栏头部 -->
        <div class="bg-gradient-to-r from-primary to-secondary p-4 text-white">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold">对话列表</h2>
                <button id="close-sidebar" class="text-white hover:text-gray-200 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- 侧边栏内容 -->
        <div class="p-4">
            <!-- 新对话按钮 -->
            <button id="new-conversation-btn" class="w-full bg-primary hover:bg-secondary text-white font-medium py-2 px-4 rounded-lg transition-colors mb-4 flex items-center justify-center">
                <i class="fa fa-plus mr-2"></i> 新对话
            </button>
            
            <!-- 对话列表 -->
            <div id="conversations-list" class="space-y-2 max-h-[calc(100vh-120px)] overflow-y-auto">
                <!-- 对话项将通过JavaScript动态添加 -->
            </div>
        </div>
    </div>
    
    <!-- 侧边栏遮罩 -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-30 hidden"></div>
    
    <!-- 控制按钮 -->
    <div class="fixed top-1/2 left-4 transform -translate-y-1/2 z-30">
        <button id="toggle-sidebar" class="bg-primary hover:bg-secondary text-white p-3 rounded-full shadow-lg transition-colors">
            <i class="fa fa-list text-xl"></i>
        </button>
        <button id="user-menu-btn" class="mt-4 bg-primary hover:bg-secondary text-white p-3 rounded-full shadow-lg transition-colors">
            <i class="fa fa-user text-xl"></i>
        </button>
    </div>
    
    <!-- JavaScript -->
    <script src="../../assets/js/common.js"></script>
    <script src="script.js"></script>
</body>
</html>
